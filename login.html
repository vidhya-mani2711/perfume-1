<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Modal with Animation and Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- User Icon Button -->
  <button id="userIcon" aria-label="Open login modal"
    class="text-gray-700 hover:text-blue-600 transition-transform duration-300 transform hover:scale-110">

  </button>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center  items-center  z-50 ">
    <div class="bg-white p-8 rounded-lg w-full max-w-sm relative animate-fadeIn ">
      <!-- Close button -->
      <a href="./index.html"><button id="closeBtn" aria-label="Close modal"
        class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl">&times;</button></a>

      <h2 id="loginTitle" class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block mb-1 text-gray-700">Email</label>
          <input type="email" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
          <label class="block mb-1 text-gray-700">Password</label>
          <input type="password" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const userIcon = document.getElementById('userIcon');
    const loginModal = document.getElementById('loginModal');
    const closeBtn = document.getElementById('closeBtn');
    const loginForm = document.getElementById('loginForm');

    // Show modal
    userIcon.addEventListener('click', () => {
      loginModal.classList.remove('hidden');
    });

    // Hide modal
    closeBtn.addEventListener('click', () => {
      loginModal.classList.add('hidden');
    });

    // Hide modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      if (e.target === loginModal) {
        loginModal.classList.add('hidden');
      }
    });

    // Alert on form submit
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Login Successfully!!");
      loginModal.classList.add('hidden');
    });
  </script>

</body>
</html>
